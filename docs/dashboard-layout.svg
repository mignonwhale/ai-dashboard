<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 전체 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#1e293b" stroke="none"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">AI Dashboard</text>
  <text x="720" y="35" font-family="Arial, sans-serif" font-size="14" fill="white">Profile</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="200" height="540" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Sidebar Menu Items -->
  <rect x="10" y="80" width="180" height="40" fill="#3b82f6" rx="5"/>
  <text x="20" y="105" font-family="Arial, sans-serif" font-size="14" fill="white">🤖 AI Chat</text>
  
  <rect x="10" y="130" width="180" height="40" fill="#e2e8f0" rx="5"/>
  <text x="20" y="155" font-family="Arial, sans-serif" font-size="14" fill="#475569">📝 Text Generator</text>
  
  <rect x="10" y="180" width="180" height="40" fill="#e2e8f0" rx="5"/>
  <text x="20" y="205" font-family="Arial, sans-serif" font-size="14" fill="#475569">📄 File Analyzer</text>
  
  <rect x="10" y="230" width="180" height="40" fill="#e2e8f0" rx="5"/>
  <text x="20" y="255" font-family="Arial, sans-serif" font-size="14" fill="#475569">✅ Todo List</text>
  
  <rect x="10" y="280" width="180" height="40" fill="#e2e8f0" rx="5"/>
  <text x="20" y="305" font-family="Arial, sans-serif" font-size="14" fill="#475569">📊 Data Visualizer</text>
  
  <!-- Main Content Area -->
  <rect x="210" y="70" width="580" height="520" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Content Grid -->
  <!-- AI Chat Section -->
  <rect x="220" y="80" width="270" height="200" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <text x="230" y="105" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">AI Chat</text>
  <rect x="230" y="115" width="250" height="120" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <text x="240" y="140" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Chat messages appear here...</text>
  <rect x="230" y="245" width="200" height="25" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1" rx="12"/>
  <text x="240" y="260" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Type your message...</text>
  
  <!-- Text Generator Section -->
  <rect x="510" y="80" width="270" height="200" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <text x="520" y="105" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">Text Generator</text>
  <rect x="520" y="115" width="250" height="80" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <text x="530" y="135" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Enter your prompt...</text>
  <rect x="520" y="205" width="100" height="30" fill="#10b981" stroke="none" rx="6"/>
  <text x="545" y="225" font-family="Arial, sans-serif" font-size="12" fill="white">Generate</text>
  
  <!-- File Analyzer Section -->
  <rect x="220" y="300" width="270" height="180" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <text x="230" y="325" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">File Analyzer</text>
  <rect x="230" y="335" width="250" height="100" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4" stroke-dasharray="5,5"/>
  <text x="315" y="390" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Drop files here</text>
  <circle cx="355" cy="365" r="15" fill="#64748b" opacity="0.3"/>
  <text x="355" y="370" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">📁</text>
  
  <!-- Todo List Section -->
  <rect x="510" y="300" width="270" height="180" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <text x="520" y="325" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">Todo List</text>
  
  <!-- Todo items -->
  <rect x="520" y="335" width="250" height="25" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <circle cx="535" cy="347" r="6" fill="#10b981"/>
  <text x="550" y="352" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">Complete project design</text>
  
  <rect x="520" y="365" width="250" height="25" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <circle cx="535" cy="377" r="6" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1"/>
  <text x="550" y="382" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Review API documentation</text>
  
  <rect x="520" y="395" width="250" height="25" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <circle cx="535" cy="407" r="6" fill="#f59e0b"/>
  <text x="550" y="412" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">AI Recommended: Update tests</text>
  
  <!-- Data Visualizer Section (spans full width at bottom) -->
  <rect x="220" y="500" width="560" height="80" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <text x="230" y="525" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" font-weight="bold">Data Visualizer</text>
  
  <!-- Sample Chart -->
  <rect x="230" y="535" width="540" height="35" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <!-- Bar chart representation -->
  <rect x="240" y="545" width="30" height="15" fill="#3b82f6"/>
  <rect x="275" y="540" width="30" height="20" fill="#10b981"/>
  <rect x="310" y="550" width="30" height="10" fill="#f59e0b"/>
  <rect x="345" y="535" width="30" height="25" fill="#ef4444"/>
  <rect x="380" y="542" width="30" height="18" fill="#8b5cf6"/>
  
  <text x="500" y="555" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Sample Chart Data</text>
</svg>